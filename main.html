<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest-Like Hero Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #f5f5f5;
      height: 100vh;
    }

    .hero-content {
      max-width: 600px;
      margin-right: 40px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .hero-content a {
      padding: 12px 24px;
      background-color: #e60023; /* Pinterest red */
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }

    .hero img {
      width: 400px;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-content {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .hero img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <h1>Discover Inspiration</h1>
      <p>Explore millions of ideas for every interest, from home decor to travel tips and more.</p>
      <a href="#">Explore Now</a>
    </div>
    <img src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6" alt="Pinterest style">
  </div>

</body>
</html>
